<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors DOM</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        gameplay('rock');
        ">Rock</button>
    <button onclick="
        gameplay('paper');
        ">Paper</button>
    <button onclick="
        gameplay('scissors');
    ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.win = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        document.querySelector('.js-result').innerHTML='';
        document.querySelector('.js-moves').innerHTML='';
        update_score();

    ">Reset Score</button>

    

    <script src="script.js">
    </script>
</body>
</html>
