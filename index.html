<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chole kheli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
        gameplay('rock');
        "><img src="images/rock.png" alt="" class="move-icon"></button>
    <button class="move-button" onclick="
        gameplay('paper');
        "><img src="images/paper.png" alt="" class="move-icon"></button>
    <button class="move-button" onclick="
        gameplay('scissors');
    "><img src="images/scissors.png" alt="" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves move"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
        score.win = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        document.querySelector('.js-result').innerHTML='';
        document.querySelector('.js-moves').innerHTML='';
        update_score();

    ">Reset Score</button>


    <script src="script.js"></script>
</body>
</html>
